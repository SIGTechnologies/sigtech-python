name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    env:
      GIT_COMMITTER_NAME: "sig-autobot"
      GIT_COMMITTER_EMAIL: "autobot@sigtech.com"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Check commit messages match angular style"
        run: |
          ! git log origin/master..HEAD  --pretty=format:%s | \
            grep -v -E '^(build|chore|ci|docs|feat|fix|perf|style|refactor|test):'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: '.lockfiles/tools.txt'
      - run: pip install --no-dependencies -r .lockfiles/tools.txt
      - if: github.ref == 'refs/heads/master'
        run: make release
      - run: make lint
      - run: make build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist/sigtech-*.whl
            dist/sigtech-*.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: tests
          path: |
            tests/
            examples/
            README.md
      - run: echo "SOURCE_FILENAME=$(basename sigtech-*.tar.gz)" >> $GITHUB_OUTPUT
        id: source_filename
        working-directory: dist
      - run: echo "WHEEL_FILENAME=$(basename sigtech-*.whl)" >> $GITHUB_OUTPUT
        id: wheel_filename
        working-directory: dist
    outputs:
      source_filename: ${{ steps.source_filename.outputs.SOURCE_FILENAME }}
      wheel_filename: ${{ steps.wheel_filename.outputs.WHEEL_FILENAME }}

  test:
    needs: [build]
    env:
      SIGTECH_API_KEY: ${{ secrets.SIGTECH_API_KEY }}
    strategy:
      matrix:
        include:
          - os: 'ubuntu-20.04'
            python: '3.6'
            pandas: '1.0.5'
          - os: 'ubuntu-20.04'
            python: '3.7'
            pandas: '1.0.5'
          - os: 'ubuntu-22.04'
            python: '3.8'
            pandas: '1.4.1'
          - os: 'ubuntu-22.04'
            python: '3.9'
            pandas: '1.4.1'
          - os: 'ubuntu-22.04'
            python: '3.9'
            pandas: '2.0.3'
          - os: 'ubuntu-22.04'
            python: '3.10'
            pandas: '2.0.3'
          - os: 'ubuntu-22.04'
            python: '3.11'
            pandas: '2.0.3'
          - os: 'windows-latest'
            python: '3.11'
            pandas: '2.0.3'
          - os: 'macos-latest'
            python: '3.11'
            pandas: '2.0.3'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v4
        with:
            python-version: '${{ matrix.python }}'
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - run: 'pip install pandas==${{ matrix.pandas }}'
      - working-directory: dist
        run: "pip install ${{needs.build.outputs.wheel_filename}}[test]"
      - uses: actions/download-artifact@v3
        with:
          name: tests
          path: tests
      - run: pytest .
        working-directory: tests

  pypi-publish:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-22.04
    needs: [ test ]
    environment:
      name: pypi
      url: https://pypi.org/project/sigtech/
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dist
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.8
      with:
        packages-dir: dist/
        verbose: true
        print-hash: true

  pypi-test:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-22.04
    needs: [ pypi-publish ]
    env:
      SIGTECH_API_KEY: ${{ secrets.SIGTECH_API_KEY }}
    steps:
    - run: pip install sigtech
    - uses: actions/download-artifact@v3
      with:
        name: tests
    - run: cd examples && for f in *.py; do python "$f"; done